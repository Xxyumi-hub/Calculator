<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
  
<title>Calculator</title>
</head> 
<body>
<div class="display">
<p id="history-value"><p>
<p id="output">0</p>
 </div>
<div class="first-row">
   <button id="r1-1" style="width: 137px" onclick="clearDisplay()">C</button>
   <button id="r1-3" onclick="percent()">%</button>
   <button id="r1-4" onclick="display('/')">/</button>
</div>
<div class="second-row">
   <button id="r2-1" value="7" onclick="display('7')">7</button>
   <button id="r2-2" value="8" onclick="display('8')">8</button>
   <button id="r2-3" value="9" onclick="display('9')">9</button>
   <button id="r2-4" value="x" onclick="display('*')">X</button>
</div>
<div class="third-row">
   <button id="r3-1" value="4" onclick="display('4')">4</button>
   <button id="r3-2" value="5" onclick="display('5')">5</button>
   <button id="r3-3" value="6" onclick="display('6')">6</button>
   <button id="r3-4" value="-" onclick="display('-')">-</button>
</div>
<div class="fourth-row">
   <button id="r4-1" value="1" onclick="display('1')">1</button>
   <button id="r4-2" value="2" onclick="display('2')">2</button>
   <button id="r4-3" value="3" onclick="display('3')">3</button>
   <button id="r4-4" value="+" onclick="display('+')">+</button>
</div>
<div class="fifth-row">
  <button id="r5-1" style="width: 137px; border-bottom-left-radius: 10px;" onclick="display('0')">0</button>
  <button id="r5-2" onclick="display('.')">.</button>
  <button id="r5-3" value="=" onclick="solve()">=</button>
</div>

</body>
</html>
